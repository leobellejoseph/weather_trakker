name: weather_trakker
description: Singapore Weather Tracker

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^7.3.0
  hydrated_bloc: ^7.1.0
  path_provider: ^2.0.5
  flutter_hooks: ^0.18.0
  http: ^0.13.4
  equatable: ^2.0.3
  http_retry: ^0.2.0
  flutter_spinkit: ^5.1.0
  map_launcher: ^2.1.1
  url_launcher: ^6.0.12
  lottie: ^1.2.1
  internet_connection_checker: ^0.0.1+3
  flutter_bounceable: ^1.0.1
  font_awesome_flutter: ^9.1.0
  flip_card: ^0.6.0
  location: ^4.2.0
  expand_widget: ^2.1.0
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/splash.json
    - images/mss.png
    - assets/windy.json
    - assets/rainstorm.json
    - assets/overcast.json
    - assets/rainshower.json
    - assets/lightrain.json
    - assets/moderaterain.json
    - assets/heavyrain.json
    - assets/cloudywindy.json
    - assets/thunderstorm.json
    - assets/sunny.json
    - assets/cloudy.json
    - images/met.png

  # fonts:
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
