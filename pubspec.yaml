name: weather_trakker
description: Singapore Weather Tracker

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.10.1"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.2
  hydrated_bloc: ^9.1.0
  path_provider: ^2.0.5
  flutter_hooks: ^0.18.0
  http: ^0.13.4
  equatable: ^2.0.3
  http_retry: ^0.2.0
  lottie: ^2.2.0
  internet_connection_checker: ^1.0.0+1
  flutter_bounceable: ^1.0.1
  font_awesome_flutter: ^10.4.0
  expand_widget: ^3.1.1
  card_swiper: ^2.0.4
  flutter_speed_dial: ^6.2.0
  date_format: ^2.0.4
  app_settings: ^4.2.0
  geolocator: ^9.0.2
  google_fonts: ^4.0.3
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/splash.json
    - images/mss.png
    - assets/windy.json
    - assets/rainstorm.json
    - assets/cloudy.json
    - assets/rainshower.json
    - assets/lightrain.json
    - assets/moderaterain.json
    - assets/heavyrain.json
    - assets/cloudywindy.json
    - assets/thunderstorm.json
    - assets/sunny.json
    - assets/partlycloudyday.json
    - assets/partlycloudynight.json
    - images/met.png
    - images/sgmap.png
  # fonts:
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700